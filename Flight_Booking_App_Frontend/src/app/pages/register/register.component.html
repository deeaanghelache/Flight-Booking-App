<header>
    <nav>
        <ul class="meniu">
            <li class="submeniu"><a href=""><i class="fas fa-home"></i></a></li>
            <li class="submeniu" id="special1"><a href="/login">Login</a></li>
            <li class="submeniu" id="special2"><a href="/register">Register</a></li> 
        </ul>
    </nav>
</header>

<main>
<br>
<br>
<div class="grid">
    <div class="grid-item1">
        <p></p>
    </div>
    <div class="grid-item2">
    <h1>Create Account</h1>
    
<!-- <p id="please">Sign Up</p> -->
<form [formGroup]="registerForm" (ngSubmit)="doRegister()">
    <div class="form-group">
       <label>Email</label>
       
        <input class="form-control" 
        [ngClass]="registerForm.controls['email'].errors ? 'is-invalid' : ''"
        formControlName="email" />
    </div>

    <div class="form-group">
        <label>Password</label>
        <input class="form-control" 
        [ngClass]="registerForm.controls['password'].errors ? 'is-invalid' : ''"
        formControlName="password"/>
    </div>

    <div>
        <input class="form-control" formControlName="role" hidden />
    </div>

    <div class="form-group">
        <label>Confirm Password</label>
        <input class="form-control" 
        [ngClass]="registerForm.controls['confirmPassword'].errors ? 'is-invalid' : ''"
        formControlName="confirmPassword"/>
    </div>

    <button 
    id="buton" 
    [disabled]="registerForm.invalid" 
    type="submit" class="btn btn-dark">
        {{text}}
    </button>

</form>

</div>
</div>

</main>
